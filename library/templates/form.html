<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{%static 'css/style.css'%}">
</head>
<body>
<center>
<h2>Register </h2></center>
<form method="POST">
    {% csrf_token %}
<div class="mb-3">
  <label class="form-label">Username</label>
  <input type="text" class="form-control" name="u" placeholder="Enter the Username">
</div>
<div class="mb-3">
  <label class="form-label">Password</label>
  <input type="password" class="form-control" name="p" placeholder="Enter the password">
</div>
<div class="mb-3">
  <label class="form-label">Confirmation password</label>
  <input type="password" class="form-control" name="c" placeholder="Enter the password">
</div>
    <div class="mb-3">
  <label class="form-label">firstname</label>
  <input type="text" class="form-control" name="f" placeholder="Enter the first name">
</div>
    <div class="mb-3">
  <label class="form-label">last name</label>
  <input type="text" class="form-control" name="l" placeholder="Enter the last name">
</div>
        <div class="mb-3">
  <label class="form-label">Email Address</label>
  <input type="number" class="form-control" name="e" placeholder="Enter the email">
</div>
<div class="col-12">
    <button class="btn btn-primary" type="submit">Submit</button>
  </div>
    </form>
</body>
</html>
